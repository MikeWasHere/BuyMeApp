<div class="userinfo" ng-show="currentUser">
    <span class="userinfo">Hi {{ currentUser.firstname }}</span>
    <a ng-href="#/login" ng-click="logout()">Logout</a> <br>
    <span class="uidinfo">This is your UID: {{ currentUser.regUser }}</span>
</div>

<div ng-app="MainCtrl" ng-controller="MainController" class="masterBody">

<div>
	<section ng-repeat="msg in currentConvo">
	<p>{{msg.author}}:</p>
		<p>
			{{msg.text}}
		</p>
	</section>
</div>

<h1 ng-hide="edit">Add a product</h1>
<form ng-submit="addProduct()" ng-hide="edit" class="addForm">
	<input type="text" ng-model="product.name" placeholder="Title goes here" required>
	<input type="text" ng-model="product.description" placeholder="Short Description" required>
	<input type="text" ng-model="product.price" placeholder="Whats the price?" required>
	<input type="text" ng-model="product.image" placeholder="Add image link">
	<button type="submit" class="success">Add Product</button>
</form>

<h1 ng-show="edit">Edit a product</h1>
<form ng-submit="editProduct(updateProduct)" ng-show="edit">
	<input type="text" ng-model="updateProduct.name" >
	<input type="text" ng-model="updateProduct.description" >
	<input type="text" ng-model="updateProduct.price" >
	<input type="text" ng-model="updateProduct.image" placeholder="place image link here">
	<button type="submit" class="success">Update Production</button>
</form>

<h1>Your active products</h1>
<div ng-repeat="product in items" class="activeProducts row">
	<img ng-src="{{product.images[0].thumb}}" alt="" class="large-3 columns">
	<div class="large-6 columns">
		<h3>{{product.name}}</h3>
		<h4>{{product.description}}</h4>
		<h3>{{product.price | currency}}</h3>
	</div>

	<div class="large-3 columns">
		<button ng-click="$parent.updateProduct=product; $parent.edit=true;">Edit</button>
		<button ng-click="removeProduct($index)" class="alert">Delete</button>
	</div>

</div>

<div class='example-chat-toolbar'>
    <label for="nameInput">Username:</label>
    <input type='text' id='nameInput' ng-model='elUsername' placeholder='enter a username...'>
</div>

  <ul id='example-messages'  class="example-chat-messages"></ul>
 

  <footer>
    <input type='text' id='messageInput' ng-model='elMessage' placeholder='Type a message...'>
  </footer>
</div>

</div>
